<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>The Game Tool - Characters</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
</head>
<body>

  <table>
    <thead>
      <th>
        <td>ID</td>
        <td>Nome</td>
      </th>
    </thead>
    <tbody>
      {% for character in characters %}
        <tr>
          <td>{{ character.id }}</td>
          <td>{{ character.name }}</td>
        </tr>
      {% endfor %}
    </tbody>


  </table>

</body>
</html>
